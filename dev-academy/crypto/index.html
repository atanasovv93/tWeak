<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Конвертор и Табели</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Конвертор</h1>
    <div class="converter">
      <input type="number" id="amount" placeholder="Внесете износ">
      <select id="from-currency"></select>
      <select id="to-currency"></select>
      <button id="convert">Конвертирај</button>
    </div>
    <p id="conversion-result"></p>

    <h2></h2>
    <div id="crypto-container" class="crypto-boxes"></div>

    <h2>Обични валути во денар</h2>
    <table id="forex-table">
      <thead>
        <tr>
          <th>Валута</th>
          <th>Вредност (MKD)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
