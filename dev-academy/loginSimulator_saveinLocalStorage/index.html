<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="message"></div>

    <!-- Login Container -->
    <div class="form-container" id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="link" id="register-link">Create New Account</div>
    </div>

    <!-- Register Container -->
    <div class="form-container" id="register-container" style="display: none;">
        <h2>Register</h2>
        <form id="register-form">
            <input type="text" id="register-firstname" placeholder="First Name" required>
            <input type="text" id="register-lastname" placeholder="Last Name" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <div class="link" id="back-to-login">Back to Login</div>
    </div>

    <!-- Main Content -->
    <div id="main">
        <h2>Welcome to the App!</h2>
        <button id="logout-btn">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
